<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>

   <link rel = "stylesheet" href="game.css">
  </head>
  <body>
    <div class="game">

    <p class="title">Rock Paper Scissors</p>
    <p>

      <button class="js-rock-button move-button"> 
        <img src="images/rock-emoji.png" alt="Rock" class="move-image"> </button>

      <button  class=" js-paper-button move-button"> 
        <img src="images/paper-emoji.png" alt="Paper" class="move-image">  </button>

      <button class="js-scissor-button move-button">
        <img src="images/scissors-emoji.png" alt="Scissors" class="move-image"></button>

      <p class = "js-move move"></p>
      
      <p class = "js-result result"></p>
      
      <p class="js-score score"></p>

    </p>
      <button class = "js-reset-score-button reset-score-button">Reset Score</button>

      <button class="js-auto-play-button auto-play-button"> Auto Play</button>

      <button class="js-light-mode-button light-mode-button">Light Mode</button>

      
      <div class="js-confirm-message confirm-message"></div>
  </div>
    <script src="game.js"></script>
  </body>
</html>
